<div id="paperHeader" class="row teal margin-bottom-0">
    <div class="col s6 white-text">
        <h1 class="logo">SSC Test Paper</h1>
    </div>
    <div class="col s6 header-timer-parent">
        <div class="header-timer">
            <i class="large material-icons padding-right-10">query_builder</i>
            <div  class="text-large" countdown date="{{quiz.date}}"></div>
        </div>
    </div>
</div>
<section class="row">
    <div class="left col m3 stable-bg padding-top-20" ng-style="quiz.fullHeight">
        <div class="card un-card">
            <div class="card-content q-jump-container">
                <span class="card-title bold gray">Section No.</span>
                <div class="row">
                    <div class="col s3" ng-repeat="s in quiz.sections">
                        <a class="waves-effect waves-light btn btn-floating q-jump" ng-click="quiz.changeSection(s)"
                           ng-class="{'yellow text-dark':quiz.section==s,'teal':quiz.section==!s,'btn-large':quiz.largeButton}">{{s}}</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="card un-card">
            <div class="card-content q-jump-container">
                <span class="card-title bold gray">Question No.</span>
                <div class="row">
                    <div class="col s3" ng-repeat="q in quiz.questions| filter:{sectionId:quiz.section} ">
                        <a class="waves-effect waves-light btn btn-floating q-jump" ng-click="quiz.index=q.qNo"
                           ng-class="{'yellow text-dark':quiz.index==q.qNo,'teal':quiz.index==!q.qNo,'btn-large':quiz.largeButton}">
                            {{q.qNo + 1}}</a>
                    </div>
                </div>
            </div>
        </div>
        <!--<a class="btn waves-effect waves-light green accent-4 upload-btn col m12">upload<i class=" material-icons right">input</i></a>-->

    </div>
    <div class="main col m9 padding-top-20">
        <div class="question">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Question</span>
                    <h4 class="question-content">{{quiz.questions[quiz.index].question.text}}</h4>
                    <img ng-show="quiz.questions[quiz.index].o1.image" ng-src="{{quiz.url}}/uploads/{{quiz.questions[quiz.index].o1.image}}">

                </div>
            </div>
        </div>
        <div class="answers card">
            <ul id="q-options" class="collection card-content">
                <span class="card-title">Choose the correct option</span>

                <li class="collection-item">
                    <input type="radio" name="options" value="1" id="option1" ng-model="quiz.answers[quiz.index]"/>
                    <label for="option1" class="option">{{quiz.questions[quiz.index].o1.text}}</label>
                    <img ng-show="quiz.questions[quiz.index].o1.image" ng-src="{{quiz.url}}/uploads/{{quiz.questions[quiz.index].o1.image}}">
                </li>
                <li class="collection-item">
                    <input type="radio" name="options" value="2" id="option2" ng-model="quiz.answers[quiz.index]"/>
                    <label for="option2" class="option">{{quiz.questions[quiz.index].o2.text}}</label>
                    <img ng-show="quiz.questions[quiz.index].o2.image"  ng-src="{{quiz.url}}/uploads/{{quiz.questions[quiz.index].o1.image}}">

                </li>
                <li class="collection-item">
                    <input type="radio" name="options" value="3" id="option3" ng-model="quiz.answers[quiz.index]"/>
                    <label for="option3" class="option">{{quiz.questions[quiz.index].o3.text}}</label>
                    <img ng-show="quiz.questions[quiz.index].o3.image"  ng-src="{{quiz.url}}/uploads/{{quiz.questions[quiz.index].o1.image}}">

                </li>
                <li class="collection-item">
                    <input type="radio" name="options" value="4" id="option4" ng-model="quiz.answers[quiz.index]"/>
                    <label for="option4" class="option">{{quiz.questions[quiz.index].o4.text}}</label>
                    <img  ng-show="quiz.questions[quiz.index].o4.image"  ng-src="{{quiz.url}}/uploads/{{quiz.questions[quiz.index].o1.image}}">

                </li>

            </ul>
        </div>
        <div class="bcontainer">
            <a class="btn btn-large waves-effect waves-light teal right nxt"
               ng-click="quiz.index=(quiz.index+1)%quiz.questions.length;">Next<i class=" material-icons right ">navigate_next</i></a>
            <a class="btn btn-large waves-effect waves-light teal left prev"
               ng-click="quiz.prev()">Previous<i class=" material-icons left">navigate_before</i></a>
        </div>
        <div class="row paper-footer">
            <div class="col s12 text-right">
                <button class="btn btn-large btn-block waves-effect waves-light red" ng-click="quiz.submit()">Submit
                    Paper
                    <i class=" material-icons right">send</i>
                </button>
            </div>
        </div>
    </div>
</section>
