<div class="row">
  <div class="col s12 text-center teal ">
    <h1 class="logo white-text">Sample Test</h1>
  </div>
</div>
  <section class="container">
    <div class="row">
      <div class="offset-m2 col m8">
        <h1 class="center resulthead">
          Results
        </h1>
        <div class="card">
          <div class="card-content">
            <table class="highlight centered">
              <thead>
                <tr>
                  <th >Correct</th>
                  <th >Wrong</th>
                  <th >Not Attempted</th>
                  <th >Total Marks</th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <td class="correct">{{result.correct}}</td>
                  <td class="wrong">{{result.attempted - result.correct}}</td>
                  <td class="attempted">{{result.total - result.attempted}}</td>
                  <td class="total">{{result.total}}</td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>

      </div>
    </div>
  </section>
<div class="row paper-footer full-width">
  <div class="col s12 text-center">
    &copy; Youstart Education Private Limited
  </div>
</div>
